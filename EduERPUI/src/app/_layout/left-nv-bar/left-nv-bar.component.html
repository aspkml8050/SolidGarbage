<nav class="mt-2">
    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
      <!-- Add icons to the links using the .nav-icon class

      <li class="nav-item has-treeview" *ngFor="let module of resultSet.result7">

        <!-- menu-open -->
        <a href="#" class="nav-link active">
          <i class="nav-icon fas fa-tachometer-alt"></i>
          <p>
            {{module.mModuleName}}
            <i class="right fas fa-angle-left"></i>
          </p>
        </a>
        <ul class="nav nav-treeview" style="display: none;">
          <li class="nav-item"  *ngFor="let form of module.forms" style="cursor: pointer;">

            <a (click)="redirectToForm(form.formName, form.displayName, form.formID)"
            routerLinkActive="active"
            class="nav-link">
              <i class="far fa-circle nav-icon"></i>
              <p>{{form.displayName}}</p>
            </a>
          </li>

        </ul>
      </li>
 </ul>

  </nav>
