

<div class="hold-transition login-page"  [ngStyle]="{'background-image': 'url(/assets/img/BG3.jpg)','background-size': 'cover'}">
    <div class="login-box">

        <div class="card card-outline card-primary" style="background-color: rgb(96 122 171 / 50%);">
            <div class="card-header text-center">
                <a class="h1"><b>Education ERP</b></a>
            </div>
            <div class="card-body">
                <p class="login-box-msg">Sign in to start your session</p>
                <!-- <form action="../../index3.html" method="post"> -->
                    <form [formGroup]="loginForm">
                    <div class="input-group mb-3">
                        <!-- <input type="email" class="form-control" placeholder="Email">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div> -->
                        <input type="text" id="txtUserName" autocomplete="off" class="form-control"
                        formControlName="loginName" placeholder="Login Id"
                        [ngClass]="{ 'is-invalid': submitted && f['loginName'].errors }" />
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    <div *ngIf="submitted && f['loginName'].errors" class="invalid-feedback">
                        <div *ngIf="f['loginName'].errors">User Id is required</div>
                    </div>
                    </div>
                   <div class="input-group mb-3">
                      <!--    <input type="password" class="form-control" placeholder="Password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div> -->
                    <input type="password" class="form-control" id="txtPassword" formControlName="password"
                            placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                            <div *ngIf="f['password'].errors">passowrd is required</div>
                        </div>

                    </div>

                    <div class="social-auth-links text-center mb-3">
                        <button (click)="LoggedIn()" class="btn btn-block btn-primary">
                            Sign In
                        </button>
                    </div>
                    <div class="social-auth-links text-center mb-3">
                        <span style="text-align: left;color: red;font-weight: bold;">{{invalidcredMessage}}</span>
                    </div>
                    <!-- <div class="row">
                        <div class="col-8">
                            <div class="icheck-primary">
                                <input type="checkbox" id="remember">
                                <label for="remember">
                                    Remember Me
                                </label>
                            </div>
                        </div>

                        <div class="col-4">
                            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                        </div>

                    </div> -->
                </form>
                <div style="visibility: hidden;" class="social-auth-links text-center mt-2 mb-3">
                    <a href="#" class="btn btn-block btn-primary">
                        <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
                    </a>
                    <a href="#" class="btn btn-block btn-danger">
                        <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
                    </a>
                </div>

                <p style="visibility: hidden;" class="mb-1">
                    <a href="forgot-password.html">I forgot my password</a>
                </p>
                <p style="visibility: hidden;" class="mb-0">
                    <a href="register.html" class="text-center">Register a new membership</a>
                </p>
            </div>
        </div>
    </div>
</div>
